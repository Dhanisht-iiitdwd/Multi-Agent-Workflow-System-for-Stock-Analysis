<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="black" />
  
  <!-- EventBridge -->
  <rect x="50" y="50" width="120" height="60" fill="lightblue" />
  <text x="110" y="85" text-anchor="middle">EventBridge</text>
  
  <!-- Lambda Functions -->
  <rect x="250" y="50" width="120" height="60" fill="lightyellow" />
  <text x="310" y="85" text-anchor="middle">Stock Search</text>
  
  <rect x="250" y="150" width="120" height="60" fill="lightyellow" />
  <text x="310" y="185" text-anchor="middle">Data Fetching</text>
  
  <rect x="250" y="250" width="120" height="60" fill="lightyellow" />
  <text x="310" y="285" text-anchor="middle">Data Saving</text>
  
  <rect x="250" y="350" width="120" height="60" fill="lightyellow" />
  <text x="310" y="385" text-anchor="middle">Data Analysis</text>
  
  <!-- S3 -->
  <rect x="450" y="150" width="120" height="60" fill="lightgreen" />
