  <!-- Arrows -->
  <line x1="170" y1="80" x2="250" y2="80" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="310" y1="110" x2="310" y2="150" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="310" y1="210" x2="310" y2="250" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="310" y1="310" x2="310" y2="350" stroke="black" marker-end="url(#arrowhead)" />
  
  <line x1="370" y1="180" x2="450" y2="180" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="370" y1="280" x2="450" y2="280" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="370" y1="380" x2="450" y2="380" stroke="black" marker-end="url(#arrowhead)" />
  
  <line x1="570" y1="180" x2="650" y2="220" stroke="black" marker-end="url(#arrowhead)" />
  <line x1="570" y1="280" x2="650" y2="240" stroke="black" marker-end="url(#arrowhead)" />
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
